<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NucleusTeq Employee Management Portal</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="company-name">NucleusTeq</h1>
            <h2 class="sub-heading">Employee Management Portal</h2>
        </div>
        <div class="buttons">
            <button class="btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button class="btn" id="signupBtn"><i class="fas fa-user-plus"></i> Signup</button>
            <button class="btn" id="forgotPasswordBtn"><i class="fas fa-key"></i> Forgot Password</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignup">&times;</span>
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="name" required>
                <label for="signupContact">Contact Number:</label>
                <input type="text" id="signupContact" name="contactNumber" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
                <label for="signupRole">Role:</label>
                <select id="signupRole" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                </select>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeForgotPassword">&times;</span>
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <label for="forgotPasswordEmail">Email:</label>
                <input type="email" id="forgotPasswordEmail" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="landingpage.js"></script>
</body>
</html>
