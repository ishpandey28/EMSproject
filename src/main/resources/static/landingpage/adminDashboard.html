<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#" id="allUsersBtn"><i class="fas fa-users"></i> All Users</a></li>
            <li><a href="#" id="employeesBtn"><i class="fas fa-user-tie"></i> Employees</a></li>
            <li><a href="#" id="managersBtn"><i class="fas fa-user-cog"></i> Managers</a></li>
            <li><a href="#" id="projectsBtn"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="#" id="requestsBtn"><i class="fas fa-clipboard-list"></i> Requests</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="topbar">
            <button id="changePasswordBtn"><i class="fas fa-key"></i> Change Password</button>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div class="main-content" id="mainContent">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    <script src="adminDashboard.js"></script>
</body>
</html>
