<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Employee Dashboard</h2>
        <ul>
            <li><a href="#" id="viewEmployeesBtn"><i class="fas fa-users"></i> View All Employees</a></li>
            <li><a href="#" id="viewManagersBtn"><i class="fas fa-user-tie"></i> View All Managers</a></li>
            <li><a href="#" id="skillsBtn"><i class="fas fa-cogs"></i> Skills</a></li>
            <li><a href="#" id="yourProfileBtn"><i class="fas fa-id-badge"></i> Your Profile</a></li>

        <div class="main-content" id="mainContent">

        </div>
    </div>

</html>
